<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input - CliniqAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1b263b;
            padding: 10px;
        }

        .navbar a {
            color: #ffffff;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #ff4b5c;
        }

        .container {
            margin-top: 5%;
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #1b263b;
            border: 1px solid #ff4b5c;
            color: #ffffff;
            padding: 0.75rem;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-control:focus {
            background-color: #ff4b5c;
            color: #1b263b;
            transform: scale(1.02);
        }

        .btn-primary {
            background-color: #ff4b5c;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: #ff616f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-brand img {
            height: 40px;
        }

        .btn-secondary {
            background-color: #1b263b;
            border: 1px solid #ff4b5c;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .btn-secondary:hover {
            background-color: #ff4b5c;
            color: #1b263b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="CliniqAI Logo">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How it Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Enter Your Information</h1>
        <form method="post" action="{{ url_for('submit_data') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    <option>Prefer not to say</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
            <button type="button" class="btn btn-secondary btn-block mt-2" onclick="location.href='login'">Existing User?</button>
        </form>
    </div>
</body>
</html>
