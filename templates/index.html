<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniqAI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1b263b;
            padding: 10px;
        }

        .navbar a {
            color: #ffffff;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #ff4b5c;
        }

        .navbar-brand img {
            height: auto; 
            width: 100px;
        }

        .container {
            text-align: center;
            margin-top: 25%;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1b263b;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .btn-primary {
            background-color: #ff4b5c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff616f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Want to know more about your health data?</h1>
        <button class="btn btn-primary mt-3" onclick="location.href='data_input'">Get Started Here:</button>
    </div>
